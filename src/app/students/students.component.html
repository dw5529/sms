<div class="students-container">
    <h2>Students List</h2>
    <p>Total Students: {{ students.length }}</p>

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="add-student-form">
        <input type="text" formControlName="studentId" placeholder="Student ID" required />
        <input type="text" formControlName="firstName" placeholder="First Name" required />
        <input type="text" formControlName="lastName" placeholder="Last Name" required />
        <input type="date" formControlName="dateOfBirth" required />
        <input type="email" formControlName="email" placeholder="Email" required />
        <input type="text" formControlName="phoneNumber" placeholder="Phone Number" required />
        <input type="text" formControlName="address" placeholder="Address" required />
        <button type="submit" [disabled]="studentForm.invalid">Add Student</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.studentId }}</td>
                <td>{{ student.firstName }} {{ student.lastName }}</td>
                <td>{{ student.dateOfBirth }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phoneNumber }}</td>
                <td>{{ student.address }}</td>
            </tr>
        </tbody>
    </table>
</div>

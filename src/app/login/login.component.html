<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
      Login
    </button>
  </form>

  <!-- New section for account creation -->
  <p class="account-text">
    Don't have an account? 
    <a routerLink="/signup" class="create-account-link">Create Account</a>
  </p>
</div>
